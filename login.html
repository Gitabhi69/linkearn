<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkEarn - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right top, #6b46c1, #805ad5, #9f7aea); /* Softer purple gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.15); /* Slightly transparent white */
            border-radius: 1.5rem; /* Rounded corners */
            padding: 2.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px); /* Frosted glass effect */
            width: 90%;
            max-width: 450px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .input-field:focus {
            border-color: #a78bfa; /* Focus color */
        }
        .btn-submit {
            background: linear-gradient(to right, #4c51bf, #667eea); /* Blueish gradient for buttons */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .error-message {
            color: #fca5a5; /* Red for errors */
            margin-top: -0.75rem;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 0.875rem;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Hidden by default */
            text-align: center; /* Center message text */
        }
        .message-box button {
            background-color: #667eea;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-4xl font-bold mb-8">Login to LinkEarn</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address" class="input-field" required>
            <div id="emailError" class="error-message hidden"></div>

            <input type="password" id="password" placeholder="Password" class="input-field" required>
            <div id="passwordError" class="error-message hidden"></div>

            <button type="submit" class="btn-submit">Login</button>
        </form>
        <p class="mt-6 text-gray-300">
            Don't have an account? <a href="signup.html" class="text-blue-300 hover:underline">Sign Up</a>
        </p>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button onclick="closeMessageBox()">OK</button>
    </div>

    <script>
        const API_BASE_URL = 'https://linkearn-b6608fc9771a.herokuapp.com'; // !!! IMPORTANT: Replace with your deployed Heroku backend URL, ensure no trailing slash !!!

        // Generic function to display messages
        function showMessageBox(message) {
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageBox').style.display = 'block';
        }

        function closeMessageBox() {
            document.getElementById('messageBox').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Clear previous errors
            document.getElementById('emailError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple client-side validation
            let isValid = true;
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required.';
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required.';
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            }
            if (!isValid) return;

            try {
                console.log('Attempting login...');
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                console.log('Login API Response:', data);

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('isAdmin', data.isAdmin || false); // Ensure boolean is stored, not undefined

                    showMessageBox('Login successful! Redirecting to dashboard...');
                    console.log('Login success, redirecting...');
                    setTimeout(() => {
                        if (data.isAdmin) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1500); // Give user time to see the message
                } else {
                    showMessageBox(`Login failed: ${data.message || 'Invalid credentials'}`);
                    console.error('Login failed:', data.message);
                    // Display specific error messages from backend if available
                    if (data.fieldErrors) {
                        if (data.fieldErrors.email) {
                            document.getElementById('emailError').textContent = data.fieldErrors.email;
                            document.getElementById('emailError').classList.remove('hidden');
                        }
                        if (data.fieldErrors.password) {
                            document.getElementById('passwordError').textContent = data.fieldErrors.password;
                            document.getElementById('passwordError').classList.remove('hidden');
                        }
                    }
                }
            } catch (error) {
                console.error('Login fetch error:', error);
                showMessageBox('An unexpected error occurred. Please check console for details.');
            }
        });
    </script>
</body>
</html>
