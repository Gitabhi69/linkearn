<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkEarn - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Poppins Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6b46c1 0%, #805ad5 50%, #9f7aea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 1rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .input-field {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input-field:focus {
            border-color: #a78bfa;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(167, 139, 250, 0.3);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #4c51bf, #667eea);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(76, 81, 191, 0.3);
            margin-top: 0.5rem;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(76, 81, 191, 0.4);
            background: linear-gradient(135deg, #5a67d8, #7c3aed);
        }
        
        .btn-submit:active {
            transform: translateY(-1px);
        }
        
        .error-message {
            color: #fca5a5;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            font-weight: 500;
        }
        
        .signup-link {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }
        
        .signup-link a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #c4b5fd;
            text-decoration: underline;
        }
        
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            text-align: center;
            min-width: 300px;
            max-width: 90vw;
        }
        
        .message-box p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .message-box button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .message-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* Mobile Responsive */
        @media (max-width: 640px) {
            body {
                padding: 0.5rem;
            }
            
            .login-card {
                padding: 1.5rem;
                border-radius: 16px;
                margin: 1rem 0;
            }
            
            .login-title {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            
            .input-field {
                padding: 0.875rem;
                font-size: 0.95rem;
            }
            
            .btn-submit {
                padding: 0.875rem 1.5rem;
                font-size: 0.95rem;
            }
            
            .message-box {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
        
        @media (max-width: 375px) {
            .login-card {
                padding: 1.25rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .input-field {
                padding: 0.75rem;
            }
            
            .btn-submit {
                padding: 0.75rem 1.25rem;
            }
        }
        
        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Focus styles for accessibility */
        .input-field:focus,
        .btn-submit:focus,
        .message-box button:focus {
            outline: 2px solid #a78bfa;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Welcome Back</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" class="input-field" required autocomplete="email">
                    <div id="emailError" class="error-message" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" class="input-field" required autocomplete="current-password">
                    <div id="passwordError" class="error-message" style="display: none;"></div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span id="submitText">Sign In</span>
                </button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Create Account</a>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button onclick="closeMessageBox()" id="messageOkBtn">OK</button>
    </div>

    <script>
        const API_BASE_URL = 'https://linkearn-five.vercel.app'; // !!! IMPORTANT: Replace with your deployed Vercel backend API URL, ensure no trailing slash !!!

        // Generic function to display messages
        function showMessageBox(message) {
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageBox').style.display = 'block';
            document.getElementById('messageOkBtn').focus(); // Focus for accessibility
        }

        function closeMessageBox() {
            document.getElementById('messageBox').style.display = 'none';
        }

        // Close message box with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && document.getElementById('messageBox').style.display === 'block') {
                closeMessageBox();
            }
        });

        // Clear error messages when user starts typing
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('emailError').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('passwordError').style.display = 'none';
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Clear previous errors
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');

            // Simple client-side validation
            let isValid = true;
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required.';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required.';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;

            // Show loading state
            submitBtn.classList.add('loading');
            submitText.textContent = 'Signing In...';
            submitBtn.disabled = true;

            try {
                console.log('Attempting login...');
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                console.log('Login API Response:', data);

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('isAdmin', data.isAdmin || false); // Ensure boolean is stored, not undefined

                    showMessageBox('Login successful! Redirecting to dashboard...');
                    console.log('Login success, redirecting...');
                    
                    setTimeout(() => {
                        if (data.isAdmin) {
                            window.location.replace('admin.html'); // Use replace to prevent back button issues
                        } else {
                            window.location.replace('dashboard.html');
                        }
                    }, 1500); // Give user time to see the message
                } else {
                    showMessageBox(`Login failed: ${data.message || 'Invalid email or password'}`);
                    console.error('Login failed:', data.message);
                    
                    // Display specific error messages from backend if available
                    if (data.fieldErrors) {
                        if (data.fieldErrors.email) {
                            document.getElementById('emailError').textContent = data.fieldErrors.email;
                            document.getElementById('emailError').style.display = 'block';
                        }
                        if (data.fieldErrors.password) {
                            document.getElementById('passwordError').textContent = data.fieldErrors.password;
                            document.getElementById('passwordError').style.display = 'block';
                        }
                    }
                }
            } catch (error) {
                console.error('Login fetch error:', error);
                showMessageBox('Connection error. Please check your internet connection and try again.');
            } finally {
                // Reset button state
                submitBtn.classList.remove('loading');
                submitText.textContent = 'Sign In';
                submitBtn.disabled = false;
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            
            if (token) {
                console.log('User already logged in, redirecting...');
                if (isAdmin) {
                    window.location.replace('admin.html');
                } else {
                    window.location.replace('dashboard.html');
                }
            }
        });
    </script>
</body>
</html>
